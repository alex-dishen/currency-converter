<main>
    <div class="mainWrapper">
  
      <div class="pitch">
        <div>Trusted and secure</div>
        <div>currency exchange</div>
      </div>
  
      <div class="converter">

        <!-- LEFT SIDE -->
        <div class="convertFrom">
          <input 
            type="number"
            #leftInput
            (input)="
            leftToRight = true;
            convert(leftInput.value)"
            [value]="leftToRight ? leftInput.value : result">
          |
          <select 
            #leftSelect
            (change)="
              changeLeftCurrency(leftSelect.value);
              convert(leftInput.value)">
            <option value="USD">USD</option>
            <option value="UAH">UAH</option>
            <option value="EUR">EUR</option>
          </select>
        </div>
  
        <div class="arrow">
          <img src="../assets/arrows.svg" alt="Arrows">
        </div>
  
        <!-- RIGHT SIDE -->
        <div class="convertTo">
          <input
            type="number"
            #rightInput
            (input)="
              leftToRight = false;
              convert(rightInput.value)
            "
            [value]="leftToRight ? result : rightInput.value"
            >
          |
          <select 
            #rightSelect
            (change)="
              changeRightCurrency(rightSelect.value);
              convert(leftInput.value);
            ">
            <option value="UAH">UAH</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
          </select>
        </div>
      </div>
  
    </div>
  </main>
